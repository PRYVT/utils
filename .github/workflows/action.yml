name: Go

on:
  push:
    branches: ["master", "development"]
    tags:
      - "*"
  pull_request:
    branches: ["master", "development"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.1"

      - name: Test
        run: go test -v ./...
